- name: Check if Flannel network
  ansible.builtin.shell: kubectl --kubeconfig=/etc/kubernetes/admin.conf get ds --all-namespaces | grep flannel
  register: check_net
  ignore_errors: true
  changed_when: false

- name: Install Flannel Network
  become: false
  when: check_net is failed
  ansible.builtin.command: kubectl apply -f https://raw.githubusercontent.com/flannel-io/flannel/master/Documentation/kube-flannel.yml

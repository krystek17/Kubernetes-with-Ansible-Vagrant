- name: Check if kudeadm has already run
  ansible.builtin.stat:
    path: "/etc/kubernetes/pki/ca.key"
  register: output

- name: Init cluster if needed
  # ansible.builtin.command: kubeadm init --apiserver-advertise-address="{{ hostvars['node-1']['ansible_eth0']['ipv4']['address'] }}" --apiserver-cert-extra-sans="{{ hostvars['node-1']['ansible_eth1']['ipv4']['address'] }}"  --node-name master --pod-network-cidr=192.168.0.0/16
  ansible.builtin.command: kubeadm init --pod-network-cidr=10.244.0.0/16
  when: not output.stat.exists
  run_once: true
  register: ini_cluster

- name: Creates Kubernetes config directory
  when: ini_cluster is succeeded
  file:
    path: ".kube/"
    state: directory

- name: Copy admin.conf
  when: ini_cluster is succeeded
  ansible.builtin.copy:
    src: "/etc/kubernetes/admin.conf"
    dest: ".kube/config"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0700
    remote_src: true

- name: Enable and check kubelet service
  ansible.builtin.systemd:
    name: kubelet
    daemon_reload: true
    state: restarted
    enabled: true
  register: started_kubelet

- name: Generate join command
  ansible.builtin.command: kubeadm token create --print-join-command
  register: join_command
